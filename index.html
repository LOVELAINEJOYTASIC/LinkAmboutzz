<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .button {
            width: 150px; 
            height: 200px; 
            padding: 15px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            border: 3px;
            border-radius: 15px;
            border-color: black;
            box-shadow: 0 9px #999;
            background-color: #e6e6e6;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .button:hover {
            background-color: #d3d3d3;
            opacity: 1;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #e6e6e6;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .button img {
            width: 100%;
            height: 100%;
            animation: pulsate 2s infinite;
        }

        .button:nth-child(1) img {
            animation: rotate 2s infinite linear, changeColor 3s infinite alternate;
        }

        .button:nth-child(2) img {
            animation: bounce 1s infinite, rotate 2s infinite linear;
        }

        .button:nth-child(3) img {
            animation: fadeInOut 2s infinite, moveUpDown 2s infinite alternate;
        }

        .button:nth-child(4) img {
            animation: slideInFromLeft 1s ease-in-out infinite, rotate 3s infinite linear;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes changeColor {
            0%, 100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(180deg);
            }
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button">
            <p><a href="https://www.facebook.com//"><img src="https://cdn.dribbble.com/users/954572/screenshots/17357871/media/af709d784f14cb4cff42471e1afadd23.gif" alt="facebook"></a></p>
        </button>

        <button class="button">
            <p><a href="https://www.youtube.com/"><img src="https://www.careerguide.com/career/wp-content/uploads/2020/03/gif-from-youtube.gif" alt="youtube"></a></p>
        </button>

        <button class="button">
            <p><a href="https://twitter.com//"><img src="https://cliply.co/wp-content/uploads/2021/09/CLIPLY_372109260_TWITTER_LOGO_400.gif" alt="twitter"></a></p>
        </button>

        <button class="button">
            <p><a href="https://www.instagram.com///"><img src="https://media2.giphy.com/media/8ejge49WJ4ubewOqPs/giphy.gif" alt="instagram"></a></p>
        </button>
    </div>
</body>

</html>
